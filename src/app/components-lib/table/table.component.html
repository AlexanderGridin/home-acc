<table mat-table [dataSource]="rows" class="table mat-elevation-z8">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.field">
    <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column.field] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns | matTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns | matTableColumns"></tr>
</table>
