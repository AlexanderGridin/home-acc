<mat-card class="card">
  <ng-container *ngTemplateOutlet="cardHeader"></ng-container>

  <mat-card-content>
    <ng-content select="[section=content]"></ng-content>
  </mat-card-content>

  <mat-card-actions>
    <ng-content select="[section=actions]"></ng-content>
  </mat-card-actions>

  <mat-card-footer>
    <ng-content select="[section=footer]"></ng-content>
  </mat-card-footer>
</mat-card>

<ng-template #cardHeader>
  <mat-card-header
    *ngIf="!useCustomHeader; else customHeader"
    class="card__default-header"
  >
    <mat-card-title *ngIf="title">{{ title }}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle"> {{ subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <ng-template #customHeader>
    <mat-card-header class="card__custom-header">
      <ng-content select="[section=header]"></ng-content>
    </mat-card-header>
  </ng-template>
</ng-template>
